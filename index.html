<!DOCTYPE html>
<html>
    <script>
        var hand = ["STEN", "SAKS", "PAPIR"]

        function computerPlay() {
            let compHand = hand[Math.floor(Math.random() * hand.length)];
            return compHand
        }

        function playRound(playerSelection, computerSelection) {

            console.log("Pcen velger: " + computerSelection);
            console.log("Du har valgt: " + playerSelection)

            playerSelection = playerSelection.toUpperCase();

            if (playerSelection == computerSelection) {

                console.log("Begge valgte " + playerSelection + "! Uavgjort!")

            } else if (playerSelection == "SAKS") {

                if (computerSelection == "STEN") {
                    console.log("Du tapte! Sten slår saks!")
                } else {
                    console.log("Du VANT! Saks slår papir!")
                }
            } else if (playerSelection == "STEN") {

                if (computerSelection == "PAPIR") {

                    console.log("Du tapte! Papir slår sten!")

                } else {
                    console.log("Du VANT! Saks slår papir!")
                }
            } else {
                if (computerSelection == "SAKS") {

                    console.log("Du tapte! Saks slår papir!")

                } else {
                    console.log("Du VANT! Sten slår saks!")
                }
            }
        }

        var game = (runder) => {
            for (var i = 0; i < parseInt(runder, 10); i++)
            playRound(prompt("Hva velger du?"), computerPlay())
        };

    </script>
</html>
